services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: namu
      POSTGRES_PASSWORD: namu
      POSTGRES_DB: namu
    ports:
      - "${PG_PORT:-5432}:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - ./data/redis:/data
