[workspace]
members = [
  "crates/cli",
  "crates/core",
  "crates/engine",
  "crates/flow",
  "crates/macros",
  "crates/master",
  "crates/worker",

  "examples/simple/simple",
  "examples/simple/tasks/add",
  "examples/simple/tasks/is_less",
]
resolver = "3"
exclude = ["tasks/*", "pipelines/*"]

[workspace.dependencies]
anyhow = "1"
futures = "0.3"
kanal = { version = "0.1", features = ["async"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { version = "1.45", features = ["full"] }

[package]
name = "namu"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = { workspace = true }
namu-core = { path = "crates/core" }
namu-flow = { path = "crates/flow" }
namu-macros = { path = "crates/macros" }
serde_json = { workspace = true }
